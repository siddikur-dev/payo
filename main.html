<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- tailwindCDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- daisy -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              "button-color": "#0874F2",
              "input-color": "#F4F5F7",
            },
          },
        },
      };
    </script>
  </head>
  <body class="bg-slate-800">
    <!-- first page -->
    <h1>yess bro lorem499</h1>
    <section class="max-w-md min-h-screen mx-auto py-5 bg-white">
      <header>
        <nav class="flex justify-around items-center">
          <img class="w-16" src="img-resouces/Group.png" alt="" />
          <div>
            <h3 class="font-bold">à§³700</h3>
            <p class="">Available Balance</p>
          </div>
          <button class="btn border px-4">Log Out</button>
        </nav>
        <section>
          <h1 class="pt-8 font-bold text-2xl">ðŸ”¥ Welcome to Pay!</h1>
          <p class="pt-3">
            Enjoy easy and convenient financial services with us. Cashout charge
            is low and
          </p>
          <div class="all-cards pt-12 grid grid-cols-3 gap-2 w-5/6 mx-auto">
            <div class="border p-2 rounded-sm">
              <img class="mx-auto" src="img-resouces/s.png" alt="" />
              <h1 class="text-center py-1">Add Money</h1>
            </div>
            <div class="border p-2 rounded-sm">
              <img class="mx-auto" src="img-resouces/send 1.png" alt="" />
              <h1 class="text-center py-1">Cash Out</h1>
            </div>
            <div class="border p-2 rounded-sm box">
              <img class="mx-auto" src="img-resouces/money 1 (1).png" alt="" />
              <h1 class="text-center py-1">Transfer Money</h1>
            </div>
            <div class="border p-2 rounded-sm box">
              <img class="mx-auto" src="img-resouces/financial 1.png" alt="" />
              <h1 class="text-center py-1">Get Bonus</h1>
            </div>
            <div class="border p-2 rounded-sm box">
              <img class="mx-auto" src="img-resouces/addm.png" alt="" />
              <h1 class="text-center py-1">Pay Bill</h1>
            </div>
            <div class="border p-2 rounded-sm box">
              <img class="mx-auto" src="img-resouces/transaction.png" alt="" />
              <h1 class="text-center py-1">Transaction</h1>
            </div>
          </div>
          <!-- 
          new section
           -->
        </section>
        <!--  -->
        <section class="mx-auto pt-4 card w-96 bg-white shadow-xl p-6">
          <h2 class="text-xl font-bold mb-4">Add Money</h2>
          <div class="form-control w-full">
            <select
              class="select select-bordered w-full input bg-input-color py-2 px-3 rounded-4xl"
            >
              <option disabled selected>Select bank</option>
              <option>Bikash</option>
              <option>Nagad</option>
              <option>Rocket</option>
            </select>
          </div>
          <div class="form-control w-full mt-2">
            <label class="label">Bank Account Number</label>
            <input
              type="text"
              placeholder="Enter 11 digit account number"
              class="input input-bordered w-full input bg-input-color py-2 px-3 rounded-4xl"
            />
          </div>
          <div class="form-control w-full mt-2">
            <label class="label">Amount to Add</label>
            <input
              type="number"
              placeholder="Add Amount to withdraw"
              class="input bg-input-color py-2 px-3 rounded-4xl input input-bordered w-full"
            />
          </div>
          <div class="form-control w-full mt-2">
            <label class="label">Pin Number</label>
            <input
              type="password"
              placeholder="Enter 4 digit pin number"
              class="input bg-input-color py-2 px-3 rounded-4xl input input-bordered w-full"
            />
          </div>
          <button
            class="bg-button-color px-32 py-1 mt-2 rounded-3xl text-white"
          >
            Add Money
          </button>
        </section>
      </header>
    </section>
    <section></section>
    <script src="js/login.js"></script>
  </body>
</html>
